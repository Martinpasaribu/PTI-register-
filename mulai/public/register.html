<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title> Register Page  </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Register Pages</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/register">Register <span class="sr-only">(Now)</span></a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>


            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
 
          </ul>
        </div>
      </nav>

      <div class="container my-5">
        <div class="card" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Register  Form</h5>

              <form onsubmit="return false;" id="form">
                <div class="mb-3">
                  
                    <label for="email" class="from-label">Email </label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="off" required  >
                    <div id="emailHelp" class="form-text"> Save Your Email</div>
                
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label" >Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" required >
                </div>

                <div class="alert alert-denger" role="alert" id="error" style="display: none;"></div>
                <div class="alert alert-success" role="alert" id="success" style="display: none;"></div>



                <button type="submit" class="btn btn-primary"> Register </button>
              </form>
              
            </div>
        </div>
  </div>
  <script src="/js/register.js"></script>

 
</body>
</html>
